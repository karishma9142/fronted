<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text">
    <button onclick="addTodo()">Add task</button>
    <button onclick="deleteTodo ()">Delete last task</button>
    <div id="todos"></div>
    <script>
        // state
        let todo=[];

        function addTodo(){
            todo.push({
                title : document.querySelector("input").value
            })
            render();
        }

        function deleteTodo(){
            // delete last task 
            todo.pop();
            render();
        }
        
        function deleteCurrTodo(index){
            todo.splice(index,1);
            render();
        }

        // create componenet

        function createComponent(todo , index){
            const div = document.createElement("div");
            const h1 = document.createElement("h1");
            const button = document.createElement("button");
            button.setAttribute("onclick" , "deleteCurrTodo("+index+")" );
            h1.innerHTML=todo.title;
            button.innerHTML="Delete";
            div.appendChild(h1);
            div.appendChild(button);
            return div;
        }

        // rendering OR react

        function render(){
            document.querySelector("#todos").innerHTML="";
            for(let i=0; i<todo.length; i++){
                const ele = createComponent(todo[i] ,i);
                document.querySelector("#todos").appendChild(ele);
            }
        }
    </script>
</body>
</html>
